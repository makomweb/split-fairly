deptrac:
  paths:
    - ./src
    - ./tests
  exclude_files: ~
    # - '#.*test.*#'
  layers:
    - name: Core
      collectors:
        - type: classLike
          value: .*App\\SplitFairly\\.*
    - name: Generic
      collectors:
        - type: classLike
          value: .*AutoMapper\\.*
        - type: classLike
          value: .*Doctrine\\.*
        - type: classLike
          value: .*EasyCorp\\Bundle\\EasyAdminBundle\\.*
        - type: classLike
          value: .*Faker\\Factory.*
        - type: classLike
          value: .*Monolog\\.*
        - type: classLike
          value: .*OpenApi\\Attributes\\.*
        - type: classLike
          value: .*OpenTelemetry\\.*
        - type: classLike
          value: .*phpDocumentor\\Reflection\\.*
        - type: classLike
          value: .*PhpParser\\.*
        - type: classLike
          value: .*Psr\\.*
        - type: classLike
          value: .*Symfony\\.*
        - type: classLike
          value: .*Twig\\.*
    - name: Supporting
      collectors:
        - type: classLike
          value: .*App\\Async\\.*
        - type: classLike
          value: .*App\\Controller\\.*
        - type: classLike
          value: .*App\\DataFixtures\\.*
        - type: classLike
          value: .*App\\Entity\\.*
        - type: classLike
          value: .*App\\EventListener\\.*
        - type: classLike
          value: .*App\\Repository\\.*
        - type: classLike
          value: .*App\\Invariant\\.*
    - name: Supporting.Tests
      collectors:
        - type: classLike
          value: .*App\\Tests\\.*
        - type: classLike
          value: .*PHPUnit\\Framework\\.*  
  ruleset:
    Generic: ~
    Core: ~
    Supporting:
      - Generic
      - Core
    Supporting.Tests:
      - Generic
      - Core
      - Supporting
